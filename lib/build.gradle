plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

java {
    withJavadocJar()
    withSourcesJar()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

project.version = "0.0.5"
project.description = 'The Xenon View Java SDK is the Java SDK to interact with https://xenonview.com.'
project.group = "io.github.xenonview-com"
project.archivesBaseName = 'xenon-view-sdk'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.json:json:20220320'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'

    // This dependency is used internally for testing only, and not exposed to consumers on their own compile classpath.
    testImplementation 'com.github.paulcwarren:ginkgo4j:1.+'
    testImplementation "org.mockito:mockito-core:3.+"
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

publishing {
    publications {

        mavenJava(MavenPublication) {

            groupId = "io.github.xenonview-com"
            artifactId = 'xenon-view-sdk'
            version = '0.0.5'
            from components.java

            pom {
                name = 'xenon-view-sdk'
                description = 'The Xenon View Java SDK is the Java SDK to interact with https://xenonview.com.'
                url = 'https://github.com/xenonview-com/view-java-sdk'
                inceptionYear = '2022'

                scm {
                    url = 'https://github.com/xenonview-com/view-java-sdk'
                    connection = 'scm:https://github.com/xenonview-com/view-java-sdk.git'
                    developerConnection = 'scm:git://github.com/xenonview-com/view-java-sdk.git'
                }

                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'lwoydziak'
                        name = 'Luke Woydziak'
                        email = 'luke@xenonview.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = project.ossrhUsername
                password = project.ossrhPassword
            }
        }
    }
}

signing {
    required {
        // signing is required if this is a release version and the artifacts are to be published
        !version.toString().endsWith('-SNAPSHOT') && tasks.withType(PublishToMavenRepository).find {
            gradle.taskGraph.hasTask it
        }
    }
    sign publishing.publications
}